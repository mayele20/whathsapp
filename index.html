<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joyeuse Saint-Valentin ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Italiana&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root {
    --rose-elegant: #FF1744;
    --rose-light: #FF6B9D;
    --or-doux: #FFD700;
    --creme: #FFF5F7;
    --noir-doux: #1A1A1A;
    --purple-accent: #9C27B0;
    --pink-accent: #FF69B4;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(135deg, #FFE5EC 0%, #FCE4EC 25%, #F3E5F5 50%, #FCE4EC 75%, #FFE5EC 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    position: relative;
    overflow: hidden;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Fond subtil avec texture */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 23, 68, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(156, 39, 176, 0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
}

/* Particules dorées subtiles */
.particles {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--or-doux);
    border-radius: 50%;
    opacity: 0;
    animation: particleFloat 8s ease-in-out infinite;
    box-shadow: 0 0 10px var(--or-doux);
}

@keyframes particleFloat {
    0%, 100% {
        opacity: 0;
        transform: translateY(0) scale(0.5);
    }
    50% {
        opacity: 0.4;
        transform: translateY(-30px) scale(1);
    }
}

/* Conteneur principal */
.container {
    position: relative;
    z-index: 10;
    max-width: 700px;
    width: 100%;
    text-align: center;
    animation: fadeIn 2s ease-out;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(15px);
    padding: 80px 50px;
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(255, 23, 68, 0.15),
                0 0 40px rgba(255, 107, 157, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.5);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Ornement supérieur */
.ornament-top {
    width: 80px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--or-doux), transparent);
    margin: 0 auto 40px;
    position: relative;
    opacity: 0;
    animation: ornamentAppear 1.5s ease-out 0.5s forwards;
}

.ornament-top::before,
.ornament-top::after {
    content: '◆';
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: var(--rose-elegant);
    font-size: 12px;
    text-shadow: 0 0 8px rgba(255, 23, 68, 0.4);
}

.ornament-top::before {
    left: -20px;
}

.ornament-top::after {
    right: -20px;
}

@keyframes ornamentAppear {
    from {
        opacity: 0;
        width: 0;
    }
    to {
        opacity: 1;
        width: 80px;
    }
}

/* Titre principal */
.title {
    font-family: 'Italiana', serif;
    font-size: clamp(48px, 8vw, 72px);
    background: linear-gradient(135deg, var(--rose-elegant), var(--rose-light), var(--purple-accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 30px;
    letter-spacing: 3px;
    font-weight: 400;
    opacity: 0;
    animation: titleAppear 1.8s ease-out 0.8s forwards;
    text-shadow: 0 4px 20px rgba(255, 23, 68, 0.2);
}

@keyframes titleAppear {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Coeur élégant */
.heart-elegant {
    font-size: 80px;
    margin: 40px 0;
    opacity: 0;
    animation: heartAppear 2s ease-out 1.2s forwards, heartPulse 1.5s ease-in-out 3s infinite;
    filter: drop-shadow(0 0 15px rgba(255, 23, 68, 0.6)) drop-shadow(0 4px 12px rgba(255, 107, 157, 0.3));
    text-shadow: 0 0 20px rgba(255, 23, 68, 0.5);
}

@keyframes heartAppear {
    from {
        opacity: 0;
        transform: scale(0.5);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes heartPulse {
    0%, 100% {
        transform: scale(1);
    }
    25% {
        transform: scale(1.15);
    }
    50% {
        transform: scale(1);
    }
}

/* Message principal */
.message {
    font-size: clamp(20px, 3vw, 26px);
    line-height: 2;
    color: var(--noir-doux);
    margin-bottom: 30px;
    font-weight: 300;
    max-width: 600px;
    margin: 0 auto 30px;
    opacity: 0;
    animation: messageAppear 1.8s ease-out 1.5s forwards;
    text-shadow: 0 2px 4px rgba(255, 23, 68, 0.1);
}

@keyframes messageAppear {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Citation romantique */
.quote {
    font-size: clamp(18px, 2.5vw, 24px);
    font-style: italic;
    color: var(--rose-elegant);
    margin: 50px 0;
    position: relative;
    padding: 30px 40px;
    opacity: 0;
    animation: quoteAppear 1.8s ease-out 1.8s forwards;
    background: linear-gradient(135deg, rgba(255, 23, 68, 0.05), rgba(156, 39, 176, 0.05));
    border-left: 4px solid var(--rose-elegant);
    border-radius: 8px;
}

.quote::before,
.quote::after {
    content: '"';
    font-size: 60px;
    position: absolute;
    opacity: 0.15;
    font-family: 'Italiana', serif;
    color: var(--rose-elegant);
}

.quote::before {
    top: -20px;
    left: 0;
}

.quote::after {
    bottom: -40px;
    right: 0;
}

@keyframes quoteAppear {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Signature */
.signature {
    font-family: 'Italiana', serif;
    font-size: clamp(22px, 3.5vw, 28px);
    color: var(--rose-elegant);
    margin-top: 60px;
    letter-spacing: 1px;
    opacity: 0;
    animation: signatureAppear 1.8s ease-out 2.2s forwards;
    text-shadow: 0 2px 8px rgba(255, 23, 68, 0.2);
}

@keyframes signatureAppear {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Ornement inférieur */
.ornament-bottom {
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--rose-elegant), transparent);
    margin: 50px auto 0;
    position: relative;
    opacity: 0;
    animation: ornamentAppear 1.5s ease-out 2.5s forwards;
}

.ornament-bottom::before {
    content: '❤';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--rose-elegant);
    font-size: 14px;
    text-shadow: 0 0 8px rgba(255, 23, 68, 0.4);
}

/* Coeurs décoratifs subtils */
.decorative-hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 2;
}

.deco-heart {
    position: absolute;
    font-size: 20px;
    opacity: 0;
    animation: decoHeartFloat 15s ease-in-out infinite;
    color: var(--rose-elegant);
    text-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
}

@keyframes decoHeartFloat {
    0%, 100% {
        opacity: 0;
        transform: translateY(0) rotate(0deg);
    }
    10%, 90% {
        opacity: 0.15;
    }
    50% {
        transform: translateY(-100px) rotate(15deg);
    }
}

/* Pétales minimalistes */
.petals-minimal {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}

.petal-minimal {
    position: absolute;
    width: 12px;
    height: 12px;
    background: var(--rose-elegant);
    opacity: 0.15;
    border-radius: 50% 0 50% 0;
    animation: petalDrift 20s linear infinite;
    box-shadow: 0 0 8px rgba(255, 23, 68, 0.4);
}

@keyframes petalDrift {
    to {
        transform: translateY(100vh) rotate(360deg) translateX(50px);
        opacity: 0;
    }
}

/* Date élégante */
.date {
    font-size: clamp(14px, 2vw, 16px);
    color: var(--rose-elegant);
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 20px;
    font-weight: 300;
    opacity: 0;
    animation: dateAppear 1.5s ease-out 0.3s forwards;
    text-shadow: 0 2px 6px rgba(255, 23, 68, 0.15);
}

@keyframes dateAppear {
    from {
        opacity: 0;
        letter-spacing: 8px;
    }
    to {
        opacity: 0.7;
        letter-spacing: 3px;
    }
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 60px 30px;
    }
    
    .quote {
        padding: 20px 25px;
    }
    
    .quote::before,
    .quote::after {
        font-size: 40px;
    }
    
    .heart-elegant {
        font-size: 60px;
    }
}

/* Animation entrée douce */
@keyframes softGlow {
    0%, 100% {
        box-shadow: 0 20px 60px rgba(255, 23, 68, 0.15), 0 0 40px rgba(255, 107, 157, 0.1);
    }
    50% {
        box-shadow: 0 20px 80px rgba(255, 23, 68, 0.2), 0 0 50px rgba(156, 39, 176, 0.15);
    }
}

.container {
    animation: fadeIn 2s ease-out, softGlow 4s ease-in-out 2s infinite;
}
</link>
</head>
<body>

<!-- Particules dorées -->
<div class="particles" id="particlesContainer"></div>

<!-- Pétales minimalistes -->
<div class="petals-minimal" id="petalsContainer"></div>

<!-- Coeurs décoratifs -->
<div class="decorative-hearts" id="decoHeartsContainer"></div>

<!-- Contenu principal -->
<div class="container">
    <div class="date">14 Février 2026</div>
    
    <div class="ornament-top"></div>
    
    <h1 class="title">Saint-Valentin</h1>
    
    <div class="heart-elegant">♡</div>
    
    <p class="message">
        En cette journée particulière, je vous adresse mes vœux les plus sincères. 
        Que l'amour, la tendresse et la joie illuminent votre vie aujourd'hui et toujours.
    </p>
    
    <div class="quote">
        L'amour est la poésie des sens
    </div>
    
    <p class="message">
        Que cette Saint-Valentin vous apporte bonheur, douceur et moments précieux 
        auprès de ceux qui vous sont chers.
    </p>
    
    <div class="signature">
        Avec toute mon affection
    </div>
    
    <div class="ornament-bottom"></div>
</div>

<script>
// Créer les particules dorées
function createParticles() {
    const container = document.getElementById('particlesContainer');
    for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
        container.appendChild(particle);
    }
}

// Créer les pétales minimalistes
function createPetals() {
    const container = document.getElementById('petalsContainer');
    setInterval(() => {
        if (container.children.length < 8) {
            const petal = document.createElement('div');
            petal.className = 'petal-minimal';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDuration = (Math.random() * 15 + 15) + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(petal);
            setTimeout(() => petal.remove(), 30000);
        }
    }, 2000);
}

// Créer les coeurs décoratifs
function createDecorativeHearts() {
    const container = document.getElementById('decoHeartsContainer');
    const positions = [
        { left: '10%', top: '15%', delay: 0 },
        { left: '88%', top: '25%', delay: 3 },
        { left: '15%', top: '75%', delay: 6 },
        { left: '85%', top: '70%', delay: 9 },
    ];
    
    positions.forEach(pos => {
        const heart = document.createElement('div');
        heart.className = 'deco-heart';
        heart.textContent = '♡';
        heart.style.left = pos.left;
        heart.style.top = pos.top;
        heart.style.animationDelay = pos.delay + 's';
        container.appendChild(heart);
    });
}

// Initialisation
createParticles();
createPetals();
createDecorativeHearts();
</script>

</body>
</html>
